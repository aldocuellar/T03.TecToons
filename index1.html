<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header translucent>
            <ion-toolbar color="secondary">
                <ion-title>TEC TOONS</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content fullscreen>
            <ion-grid>
                <ion-card>
                    <ion-card-header color="secondary">
                        <ion-card-title>Más Popular</ion-card-title>
                    </ion-card-header>
                    <ion-img src="https://i.pinimg.com/originals/f5/bc/b4/f5bcb403b5e7f8afdce3edbbc24ba551.jpg"></ion-img>
                    <ion-card-header>
                        <ion-card-title>Recientes</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="6">
                                    <ion-item>
                                        <ion-img src="https://i.pinimg.com/originals/e3/f5/cf/e3f5cfd5b677fa5fa378524d52f22052.png"></ion-img>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="6"> 
                                    <ion-item>
                                        <ion-img src="https://vignette.wikia.nocookie.net/doblaje/images/c/c9/EL_INSPECTOR.jpg/revision/latest?cb=20160201232326&path-prefix=es"></ion-img>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="6">
                                    <ion-item>
                                        <ion-img src="https://i.pinimg.com/originals/b0/e2/f0/b0e2f072d1a32c16631f6caffa6e452f.png"></ion-img>
                                    </ion-item>
                                </ion-col>
                                <ion-col size="6"> 
                                    <ion-item>
                                        <ion-img src="https://www.ayojon.mx/galeria/2018/06/45979_m.jpg"></ion-img>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-grid>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Agregar Caricatura</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-label position="floating">Titulo</ion-label>
                        <ion-input type="text" id="titulo"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Año</ion-label>
                        <ion-input type="number" id="year"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Genero</ion-label>
                        <ion-input type="text" id="genero"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Estudio</ion-label>
                        <ion-input type="text" id="autores"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Descripcion</ion-label>
                        <ion-input type="text" id="descripcion"></ion-input>
                    </ion-item>
                    <div margin-vertical text-right>
                            <ion-button id="btn-agregar">
                                <ion-icon slot="stat" name="add"></ion-icon>
                            Añadir</ion-button>
                    </div>
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Nuevas Caricaturas</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-list id="lista">
                    </ion-list>
                </ion-card-content>
            </ion-card>
        </ion-content>
    </ion-app>
    <script src="script.js"></script>
</body>
</html>
